<!DOCTYPE html>
<html>
<head>
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>-->
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <style>#slider { margin: 10px; }	</style>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>

<body>
<!--<div id="viz"></div>-->
<div id="slider"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript">

    var vizSVG = d3.select("#viz")
            .append("svg:svg")
            .attr("width", 400)
            .attr("height", 300);

    vizSVG.append("svg:circle")
            .attr("id", "blueCircle")
            .attr("cx", 50)
            .attr("cy", 140)
            .attr("r", 40)
            .attr("fill", "blue")
            .call(d3.behavior.drag().on("drag", move));

    vizSVG.append("svg:circle")
            .attr("id", "redCircle")
            .attr("cx", 100)
            .attr("cy", 140)
            .attr("r", 40)
            .attr("fill", "red")
            .call(d3.behavior.drag().on("drag", move));

    function move(){
        this.parentNode.appendChild(this);
        var dragTarget = d3.select(this);
        dragTarget
                .attr("cx", function(){
                    if(d3.event.x > 400) {
                        return 400
                    } else if(d3.event.x < 0) {
                        return 0
                    } else {
                        return d3.event.dx + parseInt(dragTarget.attr("cx"))
                    }
                })
                .attr("cy", function(){
                    if(d3.event.y > 300) {
                        return 300
                    } else if(d3.event.y < 0) {
                        return 0
                    } else {
                        return d3.event.dy + parseInt(dragTarget.attr("cy"))
                    }
                });

        var xPosition;
        if(d3.event.x > 400) {
            xPosition = 400;
        } else if (d3.event.x < 0) {
            xPosition = 0;
        }
        else {
            xPosition = d3.event.x;
        }

        setVolume(0,400,xPosition);


    };

    var value,slider = $("#slider").slider();

    getVolume();

    slider.on( "slidestop", function( event, ui ) {
        value = ui.value;
        setVolume(0,100,value);
        console.log(value);
    } );

    function getVolume() {
        $.ajax({
            type: "GET",
            url: 'getVolume',
            dataType: "json",
            success:function(json){
                console.log(json.data.volume);
                slider.slider({ value: json.data.volume });
            },
            error:function(){
                console.log("no reponse");
            }
        });
    }

    function setVolume(min,max,value) {
        $.ajax({
            type: "GET",
            url: 'volume/' + scale(min,max,value),
            dataType: "json",
            success:function(json){
                console.log(json);

            },
            error:function(){
                console.log("no reponse");
            }
        });

        console.log(scale(min,max,value));
    }

    function scale(min,max,value) {
        return Math.round((value / max) * 100);
    }

    function getCurrent() {

        $.ajax({
            type: "GET",
            url: 'current',
            dataType: "json",
            success:function(json){
                console.log(json);
                var current = json;
            },
            error:function(){
                console.log("no reponse");
            }
        });

    }

</script>

</body>


</html>
